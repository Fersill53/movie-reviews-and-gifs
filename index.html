<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <abbr rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet"> 
    <!-- Bulma Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Movie Reviews and GIFs</title>
</head>

<body>
    <!-- Header -->
    <header id="myFavs">
        <h1>Movie Reviews and GIFs</h1>
        <button class="myFavsBtn">My Favs</button>
    </header>

    <!-- Main -->
    <main id="mainSection">
        <!-- Navbar -->
        <div class="navbar">
            <h2>What movie would you <i><u>love</u></i> to watch?</h2>
            <!-- action = url -->
            <!-- method = HTTP method that will be used-->
            <form action="#" method="get">
                <!-- for = with which form element the label is associated -->
                <label for="search"></label>
                <!-- type = the type of input -->
                <!-- name = name of form element -->
                <input type="text" id="search" name="search" placeholder="Movie Name">
                <button type="submit" id='goBtn'>Go</button>
            </form>
        </div>

        <!-- Movie Name Label-->
        <div class="column is-6">
        <div class="movieName">
            <h3>Movie Name</h3>
        </div>
        </div>
        <!-- Gif -->
        <div class="movieGif">
            <p>Gif</p>
        </div>

        <!-- Right Block -->
        <div class="column is-12">
            <!-- Top row in right block -->
            <div class="right-row">
                <div class="right-column-1">
                    <p class=" plot">Plot</p>
                </div>
                <div class="right-column-2">
                    <p class = "ratings">Ratings</p>
                </div>
            </div>
            
            <!-- Bottom row in right block -->
            <div class="right-row">
                <div class="right-column-1">
                    <p class = "reviews">Reviews</p>
                </div>
                <div class="right-column-2">
                    <p class = "boxOffice">Box Office $$$</p>
                </div>
            </div>

            <!-- Add to favorites button-->
            <div id="addToFavs">
                <button class="addToFavs">Add to Favs</button>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
